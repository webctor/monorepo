<div class="projectsCentered">
  <h2>Projects Highlights</h2>
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-evenly start">

    <div *ngFor="let item of items">
      <div fxFlex="0 1 calc(25% - 10px)"
                fxFlex.lt-md="0 1 calc(50% - 10px)"
                fxFlex.lt-sm="100%">
          <mat-card class="project-card">
            <mat-card-header class="mcheader">
              <mat-card-title>{{ item.name }}</mat-card-title>
              <mat-card-subtitle>{{ item.company }}</mat-card-subtitle>
              <img mat-card-avatar class="example-header-image" src="{{ item.avatar }}" />
            </mat-card-header>
          <img mat-card-image src="{{ item.image }}" class="mcimage">
          <mat-card-content>
            <p>
              {{ item.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
